<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="./2-select/css/select2.min.css" rel="stylesheet" />

</head>

<body>
    <section class="auth">
        <div class="auth__booking-image">
            <p class="text-white text-24">One of the most important areas we can develop as professionals is
                <span>
                    competence in accessing and
                    sharing knowledge.
                </span>
            </p>
        </div>
        <div class="auth__form my-auto">
            <div class="wrapper">
                <div class="auth__form__logo">
                    <img class="w-100" src="./assets/images/logo.png" alt="logo">
                </div>
                <h1 class="auth__form__booking-title text-black font-weight-500 text-22">
                    <a class="text-black" href="/monitoring.html"> <img src="./assets/images/return-to-home.png" alt="">
                        Book Mentoring</a>
                </h1>

                <form class="mb-6">

                    <div class="p-0 mb-4">
                        <select id="select-mentor" class="js-states form-control">
                            <option></option>
                            <option>Ahmed</option>
                            <option>Mohamed</option>
                            <option>Ibrahem</option>
                        </select>
                    </div>

                    <div class="p-0 mb-4">
                        <select id="no-of-hours" class="js-states form-control">
                            <option></option>
                            <option>10</option>
                            <option>20</option>
                            <option>30</option>
                            <option>40</option>
                        </select>
                    </div>

                    <div class="p-0 mb-4">
                        <select id="payment-method" class="js-states form-control">
                            <option></option>
                            <option>Visa</option>
                            <option>Vodafone</option>
                            <option>MasterCard</option>
                        </select>
                    </div>

                    <p class="auth__form__terms text-center text-gray-500 text-12">
                        By continuing, you agree to E-business school <a class="text-primary" href="#">Terms of
                            Service,</a> <a class="text-primary" href="#">Privacy Policy</a>
                    </p>

                    <button type="submit" class="btn btn--primary text-16 w-100 py-5">
                        Book Now
                    </button>
                </form>

            </div>
        </div>
        <script src="./js/jquery.js"></script>
        <script src="./2-select/js/select2.min.js"></script>

        <!-- <script type="text/javascript" type="module" src="./js/app.js"></script> -->

        <script>
            $("#payment-method").select2({
                placeholder: "Select payment method",
                // allowClear: true
            });

            $("#no-of-hours").select2({
                placeholder: "No. of hours ",
                // allowClear: true
            });

            $("#select-mentor").select2({
                placeholder: "Select Mentor",
                // allowClear: true
            });
        </script>
</body>

</html>
